<H2><A NAME="SECTION00041000000000000000">
 Preparing your input file.</A>
</H2>

<P>
If you have multiple input files, concatenate them into one file:

<P>
<PRE>
&gt;cat file1.fasta file2.fasta file3.fasta &gt; reads.fasta
</PRE>
