      $("input#command").keypress(function(event) {
        if (event.which == 13) {
          event.preventDefault();
          var command = $("input#command").val();
          $.ajax({
            url: "/command",
            type: "POST",
            data: {command: command},
            success: function(response) {
              $("#console").html(response).hide().fadeIn(1500);
            }
          });
          return false;
        }
      });
      });
