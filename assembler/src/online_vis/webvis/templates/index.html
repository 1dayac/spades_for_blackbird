<!doctype html> 
<html> 
  <head>
    <title>WebVis</title>
    <style>
      div#console {font-family:monospace; height:480px; overflow:scroll}
    </style>
    <script type="text/javascript" src="static/jquery.js"></script>
    <script type="text/javascript" src="static/sigma.min.js"></script>
    <script type="text/javascript">
      $(function() {
      $("input#command").keypress(function(event) {
        if (event.which == 13) {
          event.preventDefault();
          var command = $("input#command").val();
          $.ajax({
            url: "/command",
            type: "POST",
            data: {command: command},
            success: function(response) {
              $("#console").append(response).scrollTop(1E10);
            }
          });
          return false;
        }
      });
      });
    </script>
  </head>
     
  <body>
    <p><a href="logout">Log out</a></p>
    <table width="100%"><tr height="100%">
	<td width="50%"><div id="console">{{console|safe}}</div></td>
	<td><!--The rendered graph will be displayed here--></td>
    </tr></table>
    <label for="command">GAF$&gt;</label>
    <input type="text" id="command" size="100">
  </body>
</html>
